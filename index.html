<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione Email</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #0047bb;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Inserisci la tua email</h2>
    <input type="email" id="email" placeholder="tuo@email.com" required>
    <button onclick="sendEmail()">Avanti</button>
    <p id="status"></p>
  </div>

  <script>
    async function sendEmail() {
      const email = document.getElementById('email').value;
      const status = document.getElementById('status');

      if (!email) {
        status.textContent = "Inserisci un'email valida.";
        return;
      }

      try {
        const formData = new FormData();
        formData.append("email", email);

        await fetch("https://script.google.com/macros/s/AKfycbzCzZPEjqlDBkGoB5JpBPkmMZomjsn05hHkmBXjF5yBf4Q3ezcsYAbJeQdtoGHhw4VD/exec", {
          method: "POST",
          body: formData
        });

        status.textContent = "Email salvata con successo!";
        status.style.color = "green";
      } catch (err) {
        status.textContent = "Errore nel salvataggio.";
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
